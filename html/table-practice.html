<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Sport</th>
    <th>Advantage</th>
  </tr>
  <tr>
    <td>Andy Roddick</td>
    <td>tennis</td>
    <td>super-fast serve</td>
  </tr>
  <tr>
    <td>Michael Phelps</td>
    <td>swimmer</td>
    <td>super-long arms</td>
  </tr>
  <tr>
    <td>Nastia Liukin</td>
    <td>gymnast</td>
    <td>impeccable technique</td>
  </tr>
</table>
<table border="1">
  <tr>
    <th>Ice cream</th>
    <th>Candy</th>
    <th>Cupcakes</th>
  </tr>
  <tr>
    <td colspan="2">Chocolate</td>
    <td>Red Velvet</td>
  </tr>
  <tr>
    <td rowspan="2">Combined</td>
    <td></td>
    <td>Cheesecake</td>
    </tr>
  <tr>
  <td>Snickers</td>
  <td>Carrot Cake</td>
  </tr>

  </table>

</body>
</html>
